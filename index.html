<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="icon" href="percentage-sign.svg" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QBNZZMRY9Q"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-QBNZZMRY9Q');
        </script>
</head>
<body>
        <main>
            <div class="subheading">
                <h2>Percentage Calculator</h2>
            </div>
            <div class="form">
                <div class="values">
                    <p>What is</p>
                    <input class="input" size="10" type="text" id="n1" />
                    <p>% of</p>
                    <input class="input" size="10" type="text" id="n2" />
                    <p>?</p>
                </div>
                <div class="result">
                    <button class="button" id="button1">Calculate</button>
                    <input class="input" type="text" id="result1" />
                </div>
            </div>
            <div class="form">
                <div class="values">
                    <input class="input" size="10" type="text" id="n3" />
                    <p>is what percent of</p>
                    <input class="input" size="10" type="text" id="n4" />
                    <p>?</p>
                </div>
                <div class="result">
                    <button class="button" id="button2">Calculate</button>
                    <input class="input" type="text" id="result2" />
                </div>
            </div>
            <div class="form">
                <div class="values">
                    <p>What is the % change from</p>
                    <input class="input" size="10" type="text" id="n5" />
                    <p>to</p>
                    <input class="input" size="10" type="text" id="n6" />
                    <p>?</p>
                </div>
                <div class="result">
                    <button class="button" id="button3">Calculate</button>
                    <input class="input" type="text" id="result3" />
                </div>
            </div>
            <div class="form">
                <div class="values">
                    <input class="input" size="10" type="text" id="n7" />
                    <p>is</p>
                    <input class="input" size="10" type="text" id="n8" />
                    <p>% of</p>
                </div>
                <div class="result">
                    <button class="button" id="button4">Calculate</button>
                    <input class="input" type="text" id="result4" />
                </div>
            </div>
        </main>
    <script src="script.js"></script>
</body>

</html>
